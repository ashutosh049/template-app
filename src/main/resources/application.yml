management:
  endpoints:
    enabled-by-default: false
    jmx:
      exposure:
        exclude: '*'
        include: health, info
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true

info:
  app:
    name: '@project.name@'
    description: '@project.description@'
    version: '@project.version@'
    encoding: '@project.build.sourceEncoding@'
    java.version: '@java.version@'



app:
  timezone: ''
